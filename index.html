<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript101</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Roboto+Condensed:700" rel="stylesheet">
  </head>
  <body>


<!-- Buttons with Legends -->
    <fieldset>
      <legend id="my-button-legend"></legend>
          <button id="my-button">Click Me!</button>
    </fieldset>

    <fieldset>
        <legend id="to-here-button-legend"></legend>
        <button id="to-here-button">Click Here!</button>
    </fieldset>


<!-- Arrows and output display -->
<div id="backgroundColor">
  <div id="arrow-box-message">Click the arrows. Watch what happens.</div>
  <div id="box">
    <!-- Up arrow -->
    <div class="up-arrow-square">
      <div class="arrow up">
      </div>
    </div>
    <!-- Down arrow -->
    <div class="down-arrow-square">
      <div class="arrow down">
      </div>
    </div>
    <!-- Output field -->
    <div class="display-output">
      <input type="text" name="" value="0" id="displayCounter">
    </div>
  </div>
</div>

<!-- JS files -->
    <script type="text/javascript" src="js/master.js">
    </script>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </body>
</html>
